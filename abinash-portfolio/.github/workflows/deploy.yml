# Workflow to build and deploy your React app to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs when you push code to the 'main' branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for the workflow to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # The build process
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build the app
        run: npm run build
      - name: Upload the built app as an artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # The folder that 'npm run build' creates
      
  # The deployment process
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job runs only after the 'build' job is successful
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4